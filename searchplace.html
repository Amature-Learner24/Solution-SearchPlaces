<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>
    <!-- HTML content here -->
    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="Search places..." />
        <div class="keyboard-shortcut-box">(Ctrl+/)</div>
    </div>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>

    <div class="pagination-container">
        <!-- Pagination buttons or elements go here -->
    </div>

    <div class="input-container">
        <label for="cityCount">Number of Cities (Default: 5, Max: 10):</label>
        <input type="number" id="cityCount" name="cityCount" min="1" max="10" value="5" />
        <button id="updateButton">Update</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
